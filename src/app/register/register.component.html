    <div class=content style="margin-left:100px; margin-top: 100px; width:800px;">
    <h2>Registration<br></h2>
    <form  class="" [formGroup]="registerForm">
        <div class="form-group">
          <label  class="form-check-label" for="name">
            Name:  
          </label>
          <input class="form-control" id="name" type="text" formControlName="name">
        </div>
      
        <div class="form-group">
          <label  class="form-check-label" for="Super Power">
            Super Power: 
          </label>
          <select class="custom-select" formControlName="superPower">
            <option disabled value="">Choose your super power</option>
            <option *ngFor="let sp of superPower" [ngValue]="sp">{{sp}}</option>
         </select>
        </div>
      
        <button class="button" type="submit" onClick="alert('Nothing really happening here, but could ...');">Register</button>
      
      </form>
    </div>
